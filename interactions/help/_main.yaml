embeds:
  - title: Keqing Help
    color: ${ COLORS.KQM_PURPLE }
    thumbnail:
      url: ${ IMAGES.KQM_LOGO }
    description: |-
      Here are all of KQM's resources available through the Keqing Bot. To see more commands use the buttons below.

      All commands can be run with `<prefix>command` (default prefix is k!)

      **Character Commands**
      `characters`: Display all of KQM's character resources.

      Character commands can also be used with `[charactername]`.

# button order:
# characters (_main) > guides > calculators > links > other > fun

buttons:
  - customId: "liveInteraction#help/other"
    label: Back - Other Commands
    style: "PRIMARY"
    emoji: "◀️"

  - customId: "liveInteraction#help/faq"
    label: Next - FAQ Commands
    style: "PRIMARY"
    emoji: "▶️"

permissions:
  blacklist:
    - "763583891440533524"